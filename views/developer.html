<!DOCTYPE html>

<head>

<body>

            </div>

        </div>

              </div>

              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">E-mail</h6>
                </div>
                <div class="col-sm-7 text-dark">
